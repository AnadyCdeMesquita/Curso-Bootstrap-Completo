<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <title>TABELA</title>
    </head>
    <body>
        <div class="container">
            <div class="row gx-5">
                <div class="col-5 m-4">
                    <a href="#" class="btn btn-primary btn-lg" tabindex="-1"
                        role="button" aria-disabled="true">Primary link</a>
                    <a href="#" class="btn btn-secondary btn-lg " tabindex="-1"
                        role="button" aria-disabled="true">Link</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col m-4">
                    <div class="col m-4">
                        <button type="button" class="btn btn-primary btn-lg">BotãoGrande</button>
                    </div>

                </div>
                <div class="col m-4">
                    <div class="col m-4">
                        <button type="button" class="btn btn-secondary btn-sm">BotãoPequeno</button>
                    </div>
                </div>
            </div>

        </div>

        <!--LARGURA TOTAL-->
        <div class="container">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </div>

        <!--GRUPO DE BOTÕES-->
        <div class="container">
            <h2>Configure a seção</h2>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success">Diminuir</button>
            <button type="button" class="btn btn-success">Confirmar</button>
            <button type="button" class="btn btn-success">Aumentar</button>
          </div>
        </div>

<!--PODE SE MESCLAR BOTÕES, MUDANDO AS CLASSES -->
        <div class="container">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
          </div>
        </div>

        <!--BOTÕES VERTICAIS-->
        <div class="CONTAINER">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-danger">Left</button>
                <button type="button" class="btn btn-outline-primary">Middle</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-success">Right</button>
              </div>

        </div>
        <div class="CONTAINER">



            
        </div>
    </body>
</html>
