<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylo.css">
    <title>Document</title>
</head>
<body>
  <!--col-md-4 trata-se do tamanho da coluna, O OFFSET-MD-4 TRATA-SE DE AFASTAR A COLUNA PARA DIREITA-->
  <!--não é obrigatório os MD-->
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4">.col-md-4</div>
      <div class="col-4 offset-4">.col-md-4 .offset-md-4</div>
    </div>
    <div class="row">
      <div class="col-5 offset-2">col5 offset2</div>
      <div class="col-5 offset-3">col5 offset3</div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">.col-md-6 .offset-md-3</div>
    </div>
  </div>
</body>
</html>
